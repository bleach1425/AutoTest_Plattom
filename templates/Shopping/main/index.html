{% extends 'base.html' %} 
{% block body %}
<head>
    <link rel="stylesheet" href="../../../static/styles/Shopping/index.css">
    <script src="../../../static/script/Shopping/index.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap');
    </style>
</head>

<body>
    <br><br><br>
    <h2 style="margin-left: 10px;">手機列表</h2>
    <hr size="4px" align="center" width="100%">
    {% if mode %}
    <view class="btn1-1">
        <button class="btn btn-success" type="button" onclick="sorted('sorted_and_price', 'price', 'up')">依價格排序 (低->高)</button>
        <!-- button class="btn btn-success" type="button" -->
    </view>
    <view class="btn1-2">
        <!-- <button class="btn btn-success" type="button" onclick="location.href='{{ ip }}index?sorted_by=popular&sorted=up'">依人氣排序 (低->高)</button> -->
        <button class="btn btn-success" type="button" onclick="sorted('sorted_and_price', 'price', 'down')">依價格排序 (高->低)</button>
    </view>
    {% else %}
    <view class="btn1">
        <!-- <button class="btn btn-success" type="button" onclick="location.href='{{ ip }}index?sorted_by=popular&sorted=up'">依人氣排序 (低->高)</button> -->
        <button class="btn btn-success" type="button" onclick="alert('製作中')">依人氣排序 (低->高)</button>
    </view>
    <view class="btn1">
        <!-- <button class="btn btn-success" type="button" onclick="location.href='{{ ip }}index?sorted_by=price&sorted=up'">依價格排序 (低->高)</button> -->
        <button class="btn btn-success" type="button" onclick="sorted('sorted', 'price', 'up')">依價格排序 (低->高)</button>
    </view>
    <view class="btn1">
        <form action="" onsubmit="return check()">
            <label for="min">最低價: </label>
            <input type="text" id="min" name="min">
            <label for="max">最高價: </label>
            <input type="text" id="max" name="max">
            <input type="submit" class="btn btn-success" value="搜尋價格區間">
        </form> 
    </view>
    <br><br>
    <view class="btn2">
        <!-- <button class="btn btn-success" type="button" onclick="location.href='{{ ip }}index?sorted_by=popular&sorted=down'">依人氣排序 (高->低)</button> -->
        <button class="btn btn-success" type="button" onclick="alert('製作中')">依人氣排序 (高->低)</button>
    </view>
    <view class="btn2">
        <!-- <button class="btn btn-success" type="button" onclick="location.href='{{ ip }}index?sorted_by=price&sorted=down'">依價格排序 (高->低)</button> -->
        <button class="btn btn-success" type="button" onclick="sorted('sorted', 'price', 'down')">依價格排序 (高->低)</button>
    </view>
    {% endif %}
    <br><br><br>
    <div class="nbody">
        <div class="row justify-content-center">
            {% if commodity %}
                {% for com in commodity %}
                    <div class="card" style="width:300px;">
                        <img class="card-img-bottom" src="../../../static/images/Shopping/{{ com.5 }}" alt="Card image" style="width:300px;height: 300px;">
                        <div class="card-body">
                            <h5 class="card-title">商品名稱: {{ com.2 }}</h4>
                            <p>商品價錢: {{ com.3 }}元</p>
                            <p>數量: <input id="{{ com.2 }}_number" type="number" step="1", min="0", max="{{ com.4 }}">
                            <button class="btn btn-primary" style="float: right" onclick="add_to_carts('{{ com.2 }}','{{ com.3 }}')">
                                加入購物車
                            </button>
                            </p>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        <button onclick='reflash_page()'>reflash</button>
    </div>
</body>
{% endblock %}
