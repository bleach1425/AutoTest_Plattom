<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <style type=text/css>
      .guide_bar {
        font-family: Cochin, Georgia, Times, 'Times New Roman', serif;
        width: auto;
      }

      nav.a {
        color: inherit; /* delete href color */
        text-decoration: none; /* delete href under line */
        font-size: 1.2rem;
        display: block; /* 讓<a>填滿<li> */
      }
      .guide_bar > ul a {
        display: block;
        margin: 10;
      }
      nav li:hover {
        background-color: rgb(115, 115, 115);
      }
      .guide_bar > ul {
        display: flex;
        justify-content: space-around;
        background-color: rgb(230, 230, 230);
        list-style: none; /* delete item mark */
        padding-left: 0;
        height:30px;
      }
      .d-flex {
        float: right;
      }
    </style>
  <title>John | Shopping Mall</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index">Pchomeeeeeee</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="index">選商品</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="order">訂單資訊</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">活動查詢</a>
            </li>
          </ul>
          <form class="d-flex">
            <button class="btn btn-primary" type="button" onclick="location.href='{{ip}}shopping/carts'">
              <img src='../static/images/Shopping/carts.png' style="width: 20px; height: 20px;">
            </button>
          </form>
        </div>
      </div>
    </nav>
